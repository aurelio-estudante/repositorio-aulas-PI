<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Form2</title>
</head>
<body>
    <fieldset>
        <legend><h1 style="text-transform: uppercase;">Contact Us</h1></legend>
        <div class="divInputs">
            <span><i class="fa-solid fa-user"></i><input type="text" class="inputNome" placeholder="Name"></span>
            <span><i class="fa-solid fa-inbox"></i><input type="email" name="" id="" class="inputEmail" placeholder="Email"></span>
            <span><i class="fa-solid fa-mobile-screen"></i><input type="tel" name="" id="" class="inputPhone" placeholder="Eg.: 1 800 000000"></span>
            <span class="span-message"><i class="fa-solid fa-comment"></i><textarea name="" id="" class="mensagem" placeholder="Message"></textarea></span>
            <button style="text-transform: uppercase;">Send now</button>
        </div>
    </fieldset>
</body>
</html>
