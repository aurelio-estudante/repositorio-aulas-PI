<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="scripts.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="cracha">
        <div class="buraco"></div>
        <h1 class="logoTitle" id="logoTitle">Sua logo</h1><input type="text" class="inputLogo" id="inputLogo"><button class="btnLogo" id="btnLogo">Send</button>
        <h3 class="nomeEmpresa" id="nomeEmpresa">Nome da Empresa</h3><input type="text" name="" class="inputDefault" id="inputNomeEmpresa"><button class="btnNomeEmpresa" id="btnNomeEmpresa">Send</button>
        <img id="profilePicture" src="empty-pfp.png" alt="empty-pfp" class="empty-pfp"><input placeholder="Insira o link da imagem..." type="text" name="" class="inputDefault" id="inputPicture"><button class="btnNomeEmpresa" id="btnPicture">Send</button>
        <div class="divider"></div>
        <div class="lowerPart">
            <h2 class="nomeFuncionario" id="nomeFuncionario">Nome</h2><input type="text" name="" class="inputDefaultWhite" id="inputNomeFuncionario"><button class="btnNomeEmpresaWhite" id="btnNomeFuncionario">Send</button>
            <p class="funcaoFuncionario" id="functionFuncionario">Função do funcionário</p><input type="text" name="" class="inputDefaultWhite" id="inputFunction"><button class="btnNomeEmpresaWhite" id="btnFunction">Send</button>
        </div>
    </div>
</body>
</html>
